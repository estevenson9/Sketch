<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-content">
    <label for="grid-size">What size grid do you want?</label>
    <input
      type="number"
      name="gridSize"
      id="grid-size"
      value="16"
      list="16,32,64"
      min="16"
      max="64" />
    <label for="color-picker">What Colour?</label>
    <input type="color" name="colorPicker" id="color-picker" value="#0033ff" />
  </body>
</html>
